<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Duck Hunt</title>
	<link href='https://fonts.googleapis.com/css?family=Press+Start+2P' rel='stylesheet' type='text/css'>
	<meta property="og:url" content="http://www.curtiscluett.com/duckhunt" />
    <meta property="og:type"          content="article" />
    <meta property="og:title"         content="test" />
    <meta property="og:description"   content="Play Duck Hunt right in your browser" />
    <meta property="og:image"         content="media/dogTwoBirds.png" />
   
	<link rel="stylesheet" href="style.css">
</head>
<body>
<script>
  window.fbAsyncInit = function() {
    FB.init({
      appId      : '468970299894759',
      xfbml      : true,
      version    : 'v2.5'
    });
  };

  (function(d, s, id){
     var js, fjs = d.getElementsByTagName(s)[0];
     if (d.getElementById(id)) {return;}
     js = d.createElement(s); js.id = id;
     js.src = "//connect.facebook.net/en_US/sdk.js";
     fjs.parentNode.insertBefore(js, fjs);
   }(document, 'script', 'facebook-jssdk'));
</script>

<!-- start of social -->
<div class="fb-share-button" data-href="http://www.curtiscluett.com/duckhunt" data-layout="button_count"></div>

<!-- end of social -->

		<header><h1>DUCK HUNT</h1><p>BY CURTIS CLUETT</p>
		</header>

		<audio src="media/audio/17-start-game.mp3" class="introMusic" autoplay></audio>
		<audio src="media/audio/01-bark.mp3" class="bark"></audio>

		<audio src="media/audio/03-drop.mp3" class="drop"></audio>

		<audio src="media/audio/06-end-duck-round.mp3" class="oneDuck"></audio>

		<audio src="media/audio/07-laugh.mp3" class="laugh"></audio>

		<audio src="media/audio/20-win.mp3" class="win"></audio>

		<audio src="media/audio/duck-quack3.wav" class="quack"></audio>
		
		<div id="field">
			<div class="overlay">
				<div id="level"><h2>Level</h2></div>
				<div class="startGame" onclick="field.start()"><h2>Start Game?</h2></div>
				<div class="gameOver" onclick="field.start()"><h2></h2></div>
				<div class="youWin" onclick="field.start()"><h2>You Did It!</h2></div>
				<div class="tryAgain" onclick="field.start()"><h2>Try Again?</h2></div>
				<div class="grass"></div>
				<div class="tree"></div>
				<div id="dogIntro"></div>
				
				<div class="highScore">
					<div class="ducksShot">
						<img src="media/duckDead.png" title="Ducks Shot"><h3></h3>
					</div>
					<div class="ducksMissed"><img src="media/duckLive.png" title="Got Away"><h3></h3>
					</div>
				</div>
				<div class="bullets"></div>
				
				
				<img src="media/dogLaugh.gif" id="dogLaugh">
				<div id="dogSprite"></div>
			</div>
		</div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

	<script src="spritely-0.6.8/src/jquery.spritely.js"></script>
	<script src="field.js"></script>
	<script src="dog.js"></script>
	<script src="duck.js"></script>

	<script>
	$(document).ready(function(){
		dog.intro();
	});

	</script>

</body>
</html>
